# app.conf - Application configuration for Web Scraping Detection

[install]
is_configured = 0
state = enabled

[ui]
is_visible = 1
label = Web Scraping Detection
setup_view = setup_view_dashboard

[launcher]
author = Security Team
description = Infrastructure-based web scraping detection using Splunk MLTK and hostname analysis
version = 1.0.0

[package]
id = web_scraping_detection
check_for_updates = 1

[triggers]
reload.props = simple
reload.transforms = simple
reload.savedsearches = simple
