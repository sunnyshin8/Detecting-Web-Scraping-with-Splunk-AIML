# transforms.conf - Lookup tables and field transformations for bot detection

# Bot whitelist lookup table
[bot_whitelist_lookup]
filename = bot_whitelist.csv
case_sensitive_match = false

# Geo IP lookup table  
[geo_ip_lookup]
filename = geo_ip_database.csv
case_sensitive_match = false

# Suspicious user agent patterns
[suspicious_ua_lookup]
filename = suspicious_user_agents.csv
case_sensitive_match = false

# High-volume IP tracking
[high_volume_ips]
filename = high_volume_ips.csv
case_sensitive_match = false

# Session-based aggregation transform
[session_aggregation]
external_cmd = session_aggregator.py
fields_list = clientip,session_id,timestamp,uri_path,user_agent
